<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 30px; }
    #chat { max-width: 600px; margin: auto; background: #222; padding: 20px; border-radius: 12px; }
    textarea { width: 100%; height: 80px; margin-top: 10px; background: #333; color: #eee; border: none; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: teal; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    .msg { text-align: left; margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #0066cc; color: white; }
    .bot { background: #444; }
  </style>
</head>
<body>
  <h1>ü§ñ My AI Agent</h1>
  <div id="chat"></div>
  <textarea id="input" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatBox = document.getElementById("chat");

    // üö® Replace with your keys
    const TG_BOT_TOKEN = "7632352738:AAGKoqXmxRQRObeKSd1CvQUD1nPM02UC_Zs";
    const TG_CHAT_ID = "1678045864"; // Use @userinfobot to find
    const OPENAI_KEY = "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";

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById("input").value;
      if (!text) return;

      addMessage("user", "You: " + text);
      document.getElementById("input").value = "";

      try {
        // 1. Call OpenAI
        const aiRes = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + OPENAI_KEY,
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }],
          }),
        });

        const data = await aiRes.json();
        const reply = data.choices[0].message.content;
        addMessage("bot", "Bot: " + reply);

        // 2. Forward to Telegram Bot
        await fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: TG_CHAT_ID, text: reply }),
        });

      } catch (err) {
        console.error(err);
        addMessage("bot", "‚ö†Ô∏è Error: " + err.message);
      }
    }
  </script>
</body>
</html>
